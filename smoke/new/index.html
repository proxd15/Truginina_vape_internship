<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
  .container {
  max-width: 800px;
  margin: 0 auto;
  padding: 20px;
}

h1 {
  text-align: center;
  font-size: 2.5rem;
  margin-bottom: 20px;
}

input[type="text"] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid #ccc;
  border-radius: 4px;
  font-size: 1.2rem;
}

.restaurant-list {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-gap: 20px;
}

.restaurant {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.restaurant img {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 4px;
}

.restaurant h2 {
  font-size: 1.5rem;
  margin: 10px 0;
}

.restaurant p {
  font-size: 1.2rem;
  color: #777;
}


    </style>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our Food Delivery Service</h1>
        <input type="text" placeholder="Search for restaurants" />
        <div class="restaurant-list">
          <div class="restaurant">
            <img src="restaurant1.jpg" alt="Restaurant 1" />
            <h2>Restaurant 1</h2>
            <p>Location: 123 Main Street</p>
          </div>
          <div class="restaurant">
            <img src="restaurant2.jpg" alt="Restaurant 2" />
            <h2>Restaurant 2</h2>
            <p>Location: 456 Market Street</p>
          </div>
        </div>
      </div>
</body>
</html>
